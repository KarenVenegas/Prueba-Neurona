<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3>Agregar empleado</h3>
                  <form class="mt-4" [formGroup]="formulario" >
                    <div>
                      <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="nombre">
                      <input type="text" class="form-control form-control-lg mt-2" placeholder="Apellido" formControlName="apellido" >
                      <input type="number" class="form-control form-control-lg mt-2" placeholder="Cedula" formControlName="cedula" >

                    </div>
                      <div class="mt-3" >
                          <button type="text" class="btn-dark btn mr-3" routerLink="/main">Volver</button>
                          <button type="submit"  class="btn-dark btn" (click)="onSubmit()" routerLink="/main"> Enviar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
