<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card text-center">
        <div class="card-body">
          <h2 class="text-center"><b>CREACIÃ“N ADMINISTRADOR</b>
            <div *ngIf="loading" class="spinner-border float-right" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </h2>
          <div class="row mt-5">
            <div class="col-6 offset-3">
              <form [formGroup]="formReg" >
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="text-center">
                  <button type="button" class="btn  btn-dark btn-lg mr-3" routerLink="/main">Volver </button>
                  <button type="submit" class="btn  btn-dark btn-lg ml-3" (click)="onSubmit()">Enviar </button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
