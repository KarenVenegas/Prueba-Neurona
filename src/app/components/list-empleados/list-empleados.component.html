<div class="container mt-4" style="width: 100%">
  <div class="card">
      <div class="card-body">
          <span class="h3">Listado de Empleados</span>
          <table class="table table-striped mt-5">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cedula</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let usuario of usuarios">
                  <tr>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.cedula}}</td>
                    <td>
                      <i class="fas fa-edit fa-lg text-info mr-2"></i>
                      <i class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
      </div>
  </div>
</div>
